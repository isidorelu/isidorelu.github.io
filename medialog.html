            <script>
               const API_KEY = "AIzaSyAegbe0hzhilZJmQifM0EZfc-u4QvZwug4";
               const PLAYLIST_ID = "PLOHoVaTp8R7ccrQM3EpCTVDdwHhXrJhXS";
               const MAX_RESULTS = 50;

               async function getVideoOfTheDay() {
                  const today = new Date();
                  const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();

                  const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=contentDetails&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
                  const data = await res.json();

                  const videos = data.items.map((item) => item.contentDetails.videoId);
                  const index = seed % videos.length;
                  const videoId = videos[index];

                  document.getElementById("youtube").src = `https://www.youtube.com/embed/${videoId}`;
               }

               getVideoOfTheDay();
            </script>
            <iframe id="youtube" width="560" height="315" frameborder="0" allowfullscreen></iframe>
